<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissors">Scissors</button>
    </div>
    <div class="result">
      <p id="player-choice">Player chose: <span>-</span></p>
      <p id="computer-choice">Computer chose: <span>-</span></p>
      <h2 id="winner">Winner: <span>-</span></h2>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
